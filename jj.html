var pref = [];
	pref["yotta"] = 1E+24;

	pref["tera"] = 1000000000000;

	pref["atto"] = 0.000000000000000001;
	pref["zepto"] = 1E-21;
	pref["yocto"] = 1E-24;

function vizual (n) {
	s = n.toString();
	res = s.split("e");
	s1= parseFloat(res[0]);
	if(res.length==2) {
		s2 = res[1];
		s2=s2.toString().replace('+','');
		szep= s1+" × 10<sup>"+s2+"</sup>";
	} else szep = s1;
//	szep=szep.toString().replace('.',',');
	return szep;
}

function szam(s) {
	if(Math.abs(s)<10000000) n = s.toPrecision(14);
	else n = s.toExponential(13);
	var noZeroes = n.toString();
	return vizual(noZeroes);
}

function szamolom(x) {
	if(x.length<1) x="0";
	x = x.replace(/,/g,'.');
	x = x.replace(/pi/g,'Math.PI');
	x = eval(x);
	return(x);
}

function szamold() {
	document.getElementById('eredmeny').innerHTML = '?';
	
	var num = szamolom(document.getElementById('num').value);
	var mibol = document.getElementById('mibol').value;
	var mibe = document.getElementById('mibe').value;
	var v1 = pref[mibol];
	var v2 = pref[mibe];
	ertek = num*v1/v2;
	var s=szam(num)+" ["+jele[mibol]+"*] = "+szam(ertek)+" ["+jele[mibe]+"*], (conversion number: "+szam(v1/v2)+").";
	
	document.getElementById('eredmeny').innerHTML = szam(ertek);
	document.getElementById('eredmeny2').innerHTML = s;
}
